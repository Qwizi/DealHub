{% load i18n %}

<div class="navbar bg-base-100 shadow-xl ">
    <div class="navbar-start" hx-boost="true">
        <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h8m-8 6h16"/>
                </svg>
            </div>
            <ul tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Item 1</a></li>
                <li>
                    <a>Parent</a>
                    <ul class="p-2">
                        <li><a>Submenu 1</a></li>
                        <li><a>Submenu 2</a></li>
                    </ul>
                </li>
                <li><a>Item 3</a></li>
            </ul>
        </div>
        <a class="btn btn-ghost text-xl" href="{% url "index" %}">DealHub</a>
    </div>
    <div class="navbar-center hidden lg:flex">
        <div class="form-control">
            <input type="text" placeholder="Search" class="input input-bordered w-40 md:w-auto"/>
        </div>
    </div>
    <div class="navbar-end gap-2" hx-boost="true">
        <div class="form-control"
             x-data="{ theme: $persist(document.querySelector('html').classList.contains('dark') ? 'dark' : 'light') }">
            <label class="flex cursor-pointer gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <input type="checkbox" value="light" class="toggle theme-controller"
                       x-bind:checked="theme === 'dark'"
                       x-on:change="theme = $event.target.checked ? 'dark' : 'light'; $nextTick(() => document.querySelector('html').classList = theme)"/

                />

                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/>
                    <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/>
                </svg>
            </label>
        </div>

        {% if user.is_authenticated %}
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="Tailwind CSS Navbar component"
                             src="{{ user.avatar }}"/>
                    </div>
                </div>
                <ul tabindex="0"
                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li>
                        <a href="{% url "profile" %} "class="justify-between">
                            Profil
                        </a>
                    </li>
                    <li><a href="{% url "account_logout" %}">Wyloguj sie</a></li>
                </ul>
            </div>
        {% else %}
            <a class="btn" href="{% url "account_login" %}">Zaloguj sie</a>
            <a class="btn" href="{% url "account_signup" %}">Zarejestruj sie</a>
        {% endif %}
    </div>
</div>
